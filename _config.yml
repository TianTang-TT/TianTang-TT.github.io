# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 轻言
subtitle: — 黄金白璧买歌笑
description: 柳轻侯的博客, 轻言的博客, web, 前端开发, nodejs, javascript, css
author: 柳轻侯
email: honor_loyalty@126.com 
language: zh-CN
timezone:
keywords: Web,前端,JavaScript,html5,css3 # 博客关键字



# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://tiantang-tt.github.io/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true # 生成文件夹，用以存放生成的html和静态资源文件
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page



# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/

#theme: maupassant
theme: yilia 
#theme: landscape
#theme: next

duoshuo_shortname: heavenliu

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:TianTang-TT/TianTang-TT.github.io.git
  branch: master

#hexositemap网站地图
sitemap: 
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

# 展示所有文章的模块
jsonContent:
  meta: false
  pages: false
  posts:
    title: true
    date: true
    path: true
    text: true
    raw: false
    content: false
    slug: false
    updated: false
    comments: false
    link: false
    permalink: false
    excerpt: false
    categories: false
    tags: true